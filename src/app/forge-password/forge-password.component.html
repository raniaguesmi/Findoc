

   <section class="sign-in-page">
    <div class="container sign-in-page-bg mt-5 p-0 animate__bounce">
        <div class="row no-gutters">
            <div class="col-md-5 text-center">
                <div class="sign-in-detail text-white">
                    <a class="sign-in-logo mb-2" ><img src="assets/images/logo1.png" class="img-fluid" alt="logo"></a>
                    <div class="owl-carousel" data-autoplay="true" data-loop="true" data-nav="false" data-dots="true" data-items="1" data-items-laptop="1" data-items-tab="1" data-items-mobile="1" data-items-mobile-sm="1" data-margin="0">
                        <div class="item">
                            <img src="assets/images/login/1.png" class="img-fluid mb-4" alt="logo">
                        </div>
                        <div class="item">
                            <img src="assets/images/login/2.png" class="img-fluid mb-4" alt="logo">
                        </div>
                        <div class="item">
                            <img src="assets/images/login/3.png" class="img-fluid mb-4" alt="logo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 position-relative">
                <div class="sign-in-from">
                    <h2 class="mb-0 ">Mot de passe oublié ? </h2>
                    <p>Veuillez saisir votre adresse email pour qu'on puisse vous envoyé le nouveau mot de passe </p>
                    <form [formGroup]="passwordForm" (ngSubmit)="modifierPassword()" class="mt-4">
                        <div class="form-group">
                            <label >Nom d'utilisateur</label>
                            <input type="text" class="form-control mb-0"  placeholder="Entrez votre nom d'utilisateur " formControlName="login" [ngClass]="{ 'is-invalid': submitted && f.login.errors }">
                            <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                                <div *ngIf="f.login.errors.required">le champ est obligatoire</div>
                              </div>
                        </div>
                        <div class="form-group">
                            <label >Adresse email</label>
                            <input type="email" class="form-control mb-0"  placeholder="Entrez l'email que vous avez fournis lors de votre demande " formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">le champ est obligatoire</div>
                                <div *ngIf="f.email.errors.pattern">veuillez entrer une adresse électronique valide</div>
                              </div>
                              
                        </div>
    
                        <div class="d-inline-block w-100">
    
                            <button type="submit" class="btn btn-primary float-right">Recupérer mot de passe </button>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
