
  
    <div class="container-fluid">
       <div class="row">
          <div class="col-lg-8">
             <div class="iq-card">
                
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="iq-header-title">
                      <h4 class="card-title">Liste de spécialités</h4>
                   </div>
                </div>

                <div class="iq-card-body">
                   <div id="table" class="table-editable">
                      <span class="table-add float-right mb-3 mr-2">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ajouterModal">
                           Ajouter une spécialité
                        </button>
                           <div class="modal fade" id="ajouterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered" role="document">
                                 <div class="modal-content">
                                    <div class="modal-header">
                                       <h5 class="modal-title" >Ajouter une spécialité</h5>
                                     
                                       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>

                                     
                                       </button>
                                    </div>
                                    <div class="modal-body">
                                       <form  [formGroup]="registerForm"  >
                                          <div class="form-group row ">
                                             <label> Nom:</label>
                                             <div class="col-sm-10">
                                                <input type="text" formControlName="nom" class="form-control" placeholder="ecrit le nom du spécialité a ajouté" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }"  >
                                                <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                                                   <div *ngIf="f.nom.errors.required">le champ est obligatoire</div>
                                                 </div>
                                             </div>
                                          </div>
                                    <div class="modal-footer">
                                       <button type="reset" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                       <button (click)="ajouterSpecialite()" type="submit" class="btn btn-primary">Ajouter</button>
                                    </div>
                                       </form>
                                    </div>
                                   
                                 </div>
                              </div>
                           </div>
                      </span>


                      <table class="table table-bordered table-responsive-md table-striped text-center">
                         <thead>
                            <tr>
                               <th>Nom</th>
                              
                               <th>Action</th>
                            </tr>
                         </thead>
                         <tbody *ngFor="let i of listeSpecialite">

                            <tr class="hide" >
                               <td> {{i.nom}} </td>
                           <td> <a class="iq-bg-success pl-3 pr-3 pt-2 pb-2 rounded d-inline-block" (click)="recupere(i._id,i.nom)" data-toggle="modal" data-target="#modifierModal" > Modiffier</a> <a  class="iq-bg-danger  rounded d-inline-block" (click)="supprimerSpecialite(i._id)">Supprimer</a>
                         
                         <!-- modal de modification-->
                              <div class="modal fade" id="modifierModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                 <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                       <div class="modal-header">
                                          <h5 class="modal-title" >Modifier une spécialité</h5>
                                        
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                          
                                        
                                          </button>
                                       </div>
                                       <div class="modal-body">
                                          <form  [formGroup]="registerForm" >
                                             <div class="form-group row ">
                                                <label> Nom:</label>
                                                <div class="col-sm-10">
                                                   <input type="text" formControlName="nom" class="form-control" placeholder="ecrit le nom du spécialité a ajouté" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }"  >
                                                   <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                                                      <div *ngIf="f.nom.errors.required">le champ est obligatoire</div>
                                                    </div>
                                                </div>
                                             </div>
                                       <div class="modal-footer">
                                          <button type="reset" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                          <button (click)="modifierSpecialite()" type="submit" class="btn btn-primary">Enregistrer</button>
                                       </div>
                                          </form>
                                       </div>
                                      
                                    </div>
                                 </div>
                              </div>
                           </td>
                            </tr>
                            
                         </tbody>
                      </table>

                   </div>
                </div>
             </div>
          </div>
          <div  class="col-lg-4">
            <div class="iq-card">
               <img src="assets/images/small/img-1.jpg" class="img-fluid" alt="Responsive image">
            </div>

          </div>
       </div>
    </div>
