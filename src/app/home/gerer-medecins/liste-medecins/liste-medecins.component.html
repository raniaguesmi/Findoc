<div class="navbar navbar-expand-lg navbar-light p-0">
   
    
    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-12">
             <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="iq-header-title">
                      <h4 class="card-title">Docters List</h4>
                   </div>
                </div>
             </div>
          </div>
          <div class="col-sm-6 col-md-3" *ngFor="let i of listeMedecins" >
             <div class="iq-card" >
                <div class="iq-card-body text-center">
                   <div class="doc-profile">
                      <img class="rounded-circle img-fluid avatar-80" src="http://localhost:3000/medecin/affichePhoto/{{i.image}}" alt="profile">
                   </div>
                   <div class="iq-doc-info mt-3">
                      <h4> Dr. {{i.nom}}</h4>
                      <p class="mb-0" >{{i.specialite}}</p>
                      <a href="javascript:void();">  {{i.email}}  </a>
                   </div>
                   <div class="iq-doc-description mt-2">
                      <p class="mb-0">{{i.adresseCabinet}}</p>
                   </div>
                   <div class="iq-doc-social-info mt-3 mb-3">
                      <ul class="m-0 p-0 list-inline">
                         <li><a href="#"><i class="ri-facebook-fill"></i></a></li>
                         <li><a href="#"><i class="ri-twitter-fill"></i></a> </li>
                         <li><a href="#"><i class="ri-google-fill"></i></a></li>
                      </ul>
                   </div>
                   <a routerLink="/acceuil/gestionMedecins/profile" class="btn btn-primary">View Profile</a>
                </div>
             </div>
          </div>
         
         
          
       </div>
    </div>
   
 </div>
