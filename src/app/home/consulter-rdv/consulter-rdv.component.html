<div class="container-fluid">
    
    <div class="row" >
       <div class="col-sm-12">
          <div class="iq-card">
             <div class="iq-card-header d-flex justify-content-between">
                <div class="iq-header-title">
                   <h4 class="card-title">Les rendez-vous </h4>
                </div>
                <div>
                    <input type="text" [(ngModel)]="Date" (input)="search()"/>
                    {{date}}
                </div>
             </div>
             <div class="iq-card-body">
                <div class="table-responsive">
                   <table id="datatable" class="table table-striped table-bordered" >
                      <thead>
                         <tr>
                            <th>Nom du patient</th>
                            <th>Téléphone</th>
                            <th>cin</th>
                            <th>Date</th>
                            <th>Heure </th>
                            <th>Motif de consultation</th>
                         </tr>
                      </thead>
                      <tbody>
                         <tr *ngFor="let i of rdvs">
                            <td><a routerLink="patient/{{i.info._id}}"> {{i.info.nom}} {{i.info.prenom}}</a></td>
                            <td>{{i.info.telephone}}</td>
                            <td>{{i.info.cin}}</td>
                            <td>{{i.date}}</td>
                            <td>{{i.heure}}h</td>
                            <td>{{i.motif}}</td>
                         </tr>
                        
                      </tbody>
                  
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
 
</div>
