<div class="container-fluid"  >
    <div class="row" *ngFor="let i of message" >
        
       <div class="col-lg-5 chat-data-left scroller" >
          <div class="chat-sidebar-channel scroller pl-3" >
             <h5 class="">Public Channels</h5>
             <ul class="iq-chat-ui nav flex-column nav-pills"  >
                <li>
                   <a  data-toggle="pill" href="#chatbox1" >
                   <div class="d-flex align-items-center" >
                      <div class="avatar mr-3">
                         <img src="assets/images/user/11.png" alt="chatuserimage" class="avatar-50 rounded">
                         <span class="avatar-status"><i class="ri-checkbox-blank-circle-fill text-success"></i></span>
                      </div>
                      <div class="chat-sidebar-name">
                         <h6 class="mb-0">{{i.infoPatient.nom}}  {{i.infoPatient.prenom}}</h6>
                         <span>{{i.date}}</span>
                      </div>
                   
                   </div>
               </a>
                </li>
               
             </ul>
           
          </div>
       </div>
       <div class="col-lg-7 chat-data p-0 chat-data-right">
          <div class="tab-content">
              
              <!-- hethi awl ma tet7al el component tatl3lk par defaut -->
           

             <div class="tab-pane fade" id="chatbox1" role="tabpanel"  >
                <div class="chat-head">
                   <header class="d-flex justify-content-between align-items-center pt-3 pr-3 pb-3">
                     <div class="d-flex align-items-center">
                     
                       <div class="avatar chat-user-profile m-0 mr-3">
                         <img src="assets/images/user/11.png" alt="avatar" class="avatar-50 rounded">
                         <span class="avatar-status"><i class="ri-checkbox-blank-circle-fill text-success"></i></span>
                       </div>
                       <h5 class="mb-0">{{i.infoPatient.nom}}  {{i.infoPatient.prenom}}</h5>
                     </div>
                   </header>
                   <!-- <h3 class="centre"></h3> -->
  
                 </div>
                <div class="chat-content scroller">
                  <div class="alert alert-primary" role="alert">
                     <div class="iq-alert-text"><h5>{{i.titre}}</h5></div>
                  </div>
               
                  <div class="alert bg-white alert-primary" role="alert">
                     <div class="iq-alert-text">{{i.contenu}}</div>
                  </div>
             </div>
            
          </div>
          
       </div>
    </div>
 </div>
