<!doctype html>
<html lang="fr">
   <section class="sign-in-page">
       <div class="container sign-in-page-bg mt-5 p-0 ">
           <div class="row no-gutters">
               <div class="col-md-6 text-center">
                   <div class="sign-in-detail text-white">
                       <a class="sign-in-logo mb-5" ><img src="assets/images/logo1.png" class="img-fluid" alt="logo"></a>
                       <div class="owl-carousel" data-autoplay="true" data-loop="true" data-nav="false" data-dots="true" data-items="1" data-items-laptop="1" data-items-tab="1" data-items-mobile="1" data-items-mobile-sm="1" data-margin="0">
                           <div class="item">
                               <img src="assets/images/login/1.png" class="img-fluid mb-4" alt="logo">
                           </div>
                           <div class="item">
                               <img src="assets/images/login/2.png" class="img-fluid mb-4" alt="logo">
                           </div>
                           <div class="item">
                               <img src="assets/images/login/3.png" class="img-fluid mb-4" alt="logo">
                           </div>
                       </div>
                   </div>
               </div>
               <div class="col-md-6 position-relative">
                   <div class="sign-in-from">
                       <h1 class="mb-0 ">Connexion</h1>
                       <form class="mt-4" [formGroup]="LoginForm" (ngSubmit)="login()">
                           <div class="form-group">
                               <label for="exampleInputEmail1">Nom d'utilisateur :</label>
                               <input type="email" class="form-control mb-0" id="exampleInputEmail1" placeholder="Entrez votre nom d'utilisateur" formControlName="login" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" >
                               <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                                <div *ngIf="f.login.errors.required">le champ est obligatoire</div>
                              </div>
                            </div>
                           <div class="form-group">
                               <label for="exampleInputPassword1">Mot de passe :</label>
                               <a routerLink="motDePasse">Mot de passe oubli√©?</a>
                               <input type="password" class="form-control mb-0" id="exampleInputPassword1" placeholder="Entrez votre mot de passe" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                         
                               <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">le champ est obligatoire</div>
                              </div>
                            </div>
                            <div class="d-inline-block w-100">
                               
                                <button type="submit" class="btn btn-primary float-right" >Se connecter</button>
                            </div>
                          
                       </form>
                   </div>
               </div>
           </div>
       </div>
   </section>
